<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>wk 1: Incremental Development</title>

  <script src='../embed-scripts/code-along.js'></script>

  <link rel="stylesheet" href="../reveal.js/css/reset.css">
  <link rel="stylesheet" href="../reveal.js/css/reveal.css">
  <link rel="stylesheet" href="../reveal.js/css/theme/night.css">

  <!-- Theme used for syntax highlighting of code -->
  <!-- <link rel="stylesheet" href="./reveal.js/lib/css/monokai.css"> -->

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = '../reveal.js/stylesheet';
    link.type = '../reveal.js/text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? '../reveal.js/css/print/pdf.css' : './reveal.js/css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>

  <style>
    /* https://stackoverflow.com/questions/25479420/how-to-add-a-fixed-footer-on-all-slides */
    .reveal .footer {
      position: absolute;
      bottom: 1em;
      left: 1em;
      font-size: 0.5em;
    }
  </style>
</head>

<body>


  <div class="reveal">
    <div class='footer'>
      <p><code>ESC</code> to toggle overview</p>
    </div>

    <div class="slides">

      <section id='cover-slide'>
        <h2>Incremental Development</h2>
        <p>Week 1</p>
      </section>




      <!-- embedded code-alongs are meant for small, pointed examples -->

      <section id="embedded-code-alongs">
        <section>
          <h3>Embedded Code-Alongs</h3>
        </section>

        <section id='class-vs-tag'>
          <script>
            codeAlong({
              type: 'html',
              container: 'class-vs-tag',
              path: `./embedded/class-vs-tag.html`
            });
          </script>
        </section>

        <section id='above-below'>
          <script>
            codeAlong({
              type: 'html',
              container: 'above-below',
              path: `./embedded/above-below.html`
            });
          </script>
        </section>

        <section id='css-selectors'>
          <script>
            codeAlong({
              type: 'html',
              container: 'css-selectors',
              path: `./embedded/css-selectors.html`
            });
          </script>
        </section>

        <section id='tables'>
          <script>
            codeAlong({
              type: 'html',
              container: 'tables',
              path: `./embedded/tables.html`
            });
          </script>
        </section>
      </section>


      <!-- more complete code-along exercises can be hosted as relative links
            this works especially when students clone the repo and run the slides with live-server -->

      <section id="linked-code-alongs">
        <section>
          <h3>linked code-alongs</h3>
        </section>
        <section>
          <p>students would clone the repo to follow along with larger code-alongs in the repo</p>
          <a href='./larger-code-along' target='_blank'>larger code-along</a>
        </section>
      </section>

      <section id="thats-all">
        <h2>Incremental Development</h2>
        <p>Week 1</p>
      </section>


    </div>
  </div>

  <script src="../reveal.js/js/reveal.js"></script>

  <script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
      width: "100%",
      height: "100%",
      keyboard: {
        67: function () { RevealChalkboard.toggleNotesCanvas() },	// toggle notes canvas when 'c' is pressed
        66: function () { RevealChalkboard.toggleChalkboard() },	// toggle chalkboard when 'b' is pressed
        46: function () { RevealChalkboard.clear() },	// clear chalkboard when 'DEL' is pressed
        8: function () { RevealChalkboard.reset() },	// reset chalkboard data on current slide when 'BACKSPACE' is pressed
        68: function () { RevealChalkboard.download() },	// downlad recorded chalkboard drawing when 'd' is pressed
      },
      dependencies: [
        // { src: 'plugin/markdown/marked.js' },
        // { src: 'plugin/markdown/markdown.js' },
        // { src: './reveal.js/plugin/notes/notes.js', async: true },
        // { src: './reveal.js/plugin/chalkboard/chalkboard.js' },
        // { src: 'plugin/highlight/highlight.js', async: true }
      ]
    });


  </script>
</body>

</html>
